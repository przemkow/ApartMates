<div class="col-lg-1">
</div>
<div class="col-lg-10 approve room" ng-app="myApp.room" ng-controller="room">
    <div class="topRow">
        <span>Rooms</span>
        <button ng-click="newRoom = true; btnAddRoom = true" ng-hide="btnAddRoom" class="btn btn-success"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i></button>
    </div>

    <form ng-show="newRoom" novalidate name="newRoomForm" class="form well">
        <div class="form-group">
            <label for="text">Room name:</label>
            <input type="text" class="form-control" id="text" ng-model="room.name"/>
        </div>
        <div class="form-group">
            <label for="freq">Select cleaning frequency:</label>
            <select class="form-control" ng-options="opt for opt in frequencyList"
                    ng-model="room.cleaning_frequency" id="freq" ></select>
        </div>
        <button type="button" ng-click="save()" class="btn btn-success">Save</button>
        <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
    </form>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="room in rooms">
            <fieldset>
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-lg-4">{{room.name}}</div>
                    <div class="col-xs-5 col-sm-6 col-lg-7"><span class="light-text">which should be cleaned every</span> <b>{{room.cleaning_frequency}}</b></div>
                    <div class="col-xs-2 col-sm-2 col-lg-1">
                        <button
                          mwl-confirm
                          title="Confirm"
                          message="Are you sure you want delete this room?"
                          placement="bottom"
                          on-confirm="remove(room)"
                          type="button" class="btn btn-danger" >
                        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </li>
    </ul>

</div>
<div class="col-lg-2">
</div>
