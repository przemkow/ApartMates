<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-aside/dist/css/angular-aside.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="common/app.css">
  <link rel="stylesheet" href="common/sidebar.css">
  <link rel="stylesheet" href="common/login.css">
</head>
<body ng-controller="userCtrl as user">
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <img id="img_logo" src="common/app-logo.png">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>

      <!-- Begin # DIV Form -->
      <div id="div-forms">

        <!-- Begin # Login Form -->
        <form id="login-form" ng-submit="user.login(user.credentials,user.user)">
          <div class="modal-body">
            <div id="div-login-msg">
              <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
              <span id="text-login-msg">Type your username and password.</span>
            </div>
            <input id="login_username" ng-model="user.credentials.login" class="form-control" type="text" placeholder="Username" required>
            <input id="login_password" ng-model="user.credentials.password" class="form-control" type="password" placeholder="Password" required>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
          </div>
        </form>
        <!-- End # Login Form -->
      </div>
      <!-- End # DIV Form -->

    </div>
  </div>
</div>
<!-- END # MODAL LOGIN -->


<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <span class="glyphicon glyphicon-menu-left menu-toggle visible-xs" aria-hidden="true"></span>
      <li class="sidebar-user-picture">
        <div class="circular"><img data-toggle="modal" data-target="#login-modal" src="{{user.user.image}}"/>
        </div>
      </li>
      <li class="sidebar-user-name"><a href="#homePage">{{ user.user.name }} {{user.user.lastName}}</a></li>
      </br>
      <hr>
      <li><a href="#aprove"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>Waiting for
        approve</a></li>
      <li><a href="#accomplish"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>Accomplish duty</a>
      </li>
      <li><a href="#devide"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>Divide expenses</a>
      </li>
      <li><a href="#announcement"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>Add
        announcement</a></li>
      <hr class="short">
      <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Add new mate</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Add new room</a></li>
    </ul>
  </div>
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="navigation-bar">
      <div class="navigation-icon">
        <span class="glyphicon glyphicon-menu-hamburger menu-toggle visible-xs" aria-hidden="true"></span>
      </div>
      <div class="navigation-title">{{title}}</div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div ng-view class="view-animate"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-aside/dist/js/angular-aside.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="common/app.js"></script>
<script src="common/route.js"></script>
<script src="homePage/homePage.js"></script>
<script src="user/jQueryLogin.js"></script>
<script src="user/userController.js"></script>
<script src="aprove/aprove.js"></script>
<script src="accomplish/accomplish.js"></script>
<script src="devide/devide.js"></script>
<script src="announcement/announcement.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>

<script>
  $(".menu-toggle").click(function (e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
</script>

<!--ONLY FOR DEVELOPMENT-->
<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
