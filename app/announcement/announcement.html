<div class="col-lg-1"/>
<div class="col-lg-10 divide" ng-app="myApp.divide" ng-controller="announcementCtrl as announ" ng-controller="userCtrl as user">

    <h1>Add new announcement</h1>

    <form role="form">
        <div class="form-group">
            <label for="text">The announcement:</label>
            <textarea class="form-control" id="text" ng-model="announce.text"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Select announcement date:</label>
            <input type="date" class="form-control" ng-model="announce.date" id="date">
        </div>

        <label>Select mates to share announce with:</label>
        <div>
            <input type="checkbox" ng-click="toggleAll()" ng-model="isAllSelected" id="checkbox1">
            <label for="checkbox1">Select all</label>
        </div>
        <div ng-repeat="sUser in usersList">
            <input type="checkbox" ng-model="sUser.selected" ng-change="optionToggled()">{{sUser.user_name}}
        </div>

        <button type="submit" ng-click="update(expense)" class="btn btn-default">Submit</button>
    </form>

<b>a tutaj to co w ogóle ma być?</b>

</div>
