<div class="col-lg-1"/>
<div class="col-lg-10 divide" ng-app="myApp.announcement" ng-controller="announcementCtrl">

    <button type="submit" ng-click="newAnnounce = true" class="btn btn-default">New announcement</button>

    <form ng-show="newAnnounce" novalidate name="newAnnouncementForm">
        <div class="form-group">
            <label for="text">The announcement:</label>
            <textarea class="form-control" id="text" ng-model="announce.desc"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Select announcement date:</label>
            <input type="date" class="form-control" ng-model="announce.date" id="date">
        </div>

        <label>Select mates to share announce with:</label>

        <div>
            <input type="checkbox" ng-model="announce.all" ng-change="updateAll(announce)">
            <label class="control-label">Select all</label>
        </div>
        <div class="form-group">
            <label class="checkbox" ng-repeat="sharedUser in usersList">
                <input type="checkbox" value="{{sharedUser.id}}" ng-model="announce.usersList[sharedUser.id]">
                {{sharedUser.user_name}}
            </label>
        </div>
        <button type="button" data-ng-click="save()" class="btn btn-default">Save</button>
    </form>
</div>
<div class="col-lg-1"/>
