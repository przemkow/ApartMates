<div class="homePage" ng-app="myApp.homePage" ng-controller="homePageCtrl as homePage">
  <div class="row">
    <div class="col-lg-2"/>
    <div class="col-lg-8 well calendar">
      <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-1"/>
    <div class="col-lg-10">
      <h3>Upcoming things:</h3>
      <li class="list-group-item" ng-repeat="duty in duties| filter: afterToday()">
        <div class="row rowView">
          <div class="col-xs-1">
            <time datetime={{duty.deadline}} class="icon">
              <em>{{duty.deadline | date: 'EEEE'}}</em>
              <strong>{{duty.deadline | date: 'MMMM'}}</strong>
              <span>{{duty.deadline | date: 'dd'}}</span>
            </time>
          </div>
          <div class="col-xs-11">
            <span>{{duty.title}}</span>
            <span class="pull-right">You need to accomplish that duty <strong>{{humanizeTime(duty.deadline)}}</strong></span>
          </div>

        </div>
      </li>
    </div>
  </div>
</div>
